<html>
    <head>
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <title>hermitONL Minimal Path to Freedom</title>
    </head>
    <body>
        <!-- Chat UI -->
        <div id="chat-ui" style="display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background-color: rgba(0,0,0,0.8); color: white; padding: 20px; border-radius: 10px; z-index: 1000; width: 400px; max-width: 90%; box-shadow: 0 0 15px rgba(255,255,255,0.3);">
            <h3 style="margin-top: 0; border-bottom: 1px solid #555; padding-bottom: 10px;">Chat with Demon</h3>
            <div id="chat-history" style="height: 200px; overflow-y: auto; border: 1px solid #444; padding: 10px; margin-bottom: 10px; background-color: rgba(20,20,20,0.5); border-radius: 5px;">
                <!-- Chat messages will appear here -->
            </div>
            <div id="chat-input-area" style="display: flex; margin-bottom: 10px;">
                <input type="text" id="chat-input" placeholder="Ask a question..." style="flex-grow: 1; padding: 8px; border-radius: 3px; border: 1px solid #555; background-color: #333; color: white;">
                <button id="chat-send-button" style="margin-left: 10px; padding: 8px 15px; background-color: #4CAF50; color: white; border: none; border-radius: 3px; cursor: pointer;">Send</button>
            </div>
            <button id="chat-close-button" style="padding: 8px 15px; background-color: #f44336; color: white; border: none; border-radius: 3px; cursor: pointer; float: right;">Close</button>
        </div>
        <!-- cordova.js removed for web deployment -->
<script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/phaser@3.88.2/dist/phaser.min.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
